site_name: DB-Controller
site_url: https://hlop3z.github.io/dbcontroller
repo_url: https://github.com/hlop3z/dbcontroller
copyright: Copyright Â© Hlop3z

nav:
  - Introduction: index.md
  - Scalars/Fields/Columns: scalars.md
  - (Demo) Notebook: notebook.md
  - Database (Table):
      - SQL: database/sql.md
      - Mongo: database/mongo.md
      - Manager: database/manager.md
  - Where:
      - Query-List: query-list/index.md
      - SQL: query-list/sql-where.md
      - Mongo: query-list/mongo-where.md
  - Extras:
      - SQL ( Q ): extras/sql-q.md
      - ID-Decode: extras/id-decoder.md
      - Load: extras/load.md

extra_css:
  - css/extra.css

theme:
  name: material
  locale: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - content.code.annotate
    # - navigation.expand
  icon:
    logo: material/database-cog

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - admonition
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
